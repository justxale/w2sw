name: Deploy w2sw

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build dist
    runs-on:
      - ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v1
        with:
          name: 'w2sw-ghpages'
          path: './dist'


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: 'w2sw-ghpages'